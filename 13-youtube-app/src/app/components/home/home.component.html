<div class="container main-container">
    <h3>Canal de Youtube</h3>
    <hr>

    <div class="card-columns">
        <div class="card" *ngFor="let video of videos">
            <img class="card-img-top img-fluid" [src]="video.thumbnails.high.url" alt="Card image cap">
            <div class="card-block">
            <h6 class="card-title"> {{ video.title }} </h6>
            <button
                class="btn btn-outline-danger btn-block"
                (click)="verVideo(video)">Ver video</button>
            </div>
        </div>
    </div>

    <button class="btn btn-outline-danger btn-block" (click)="cargarMas()">Cargar m√°s</button>

</div>



<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog" role="document">
        <div class="modal-content" *ngIf="videoSel">
        <div class="modal-header">
            <h5 class="modal-title"> {{ videoSel.title }} </h5>
        </div>
        <div class="modal-body">
                <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | youtube" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Close</button>
        </div>
        </div>
    </div>
</div>
