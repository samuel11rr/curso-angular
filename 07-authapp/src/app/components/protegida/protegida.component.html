<h3> {{ perfil.given_name }} </h3>

<hr>

<div class="row">
  <div class="col-md-4">
    <img [src]="perfil.picture" alt="img-fluid img-thumbnail">
  </div>

  <div class="col-md-8">
    <h3> {{ perfil.name }} <small> {{ perfil.created_at | date: 'dd-MM-yyyy' }} </small> </h3>
    <ul class="list-group">
      <li class="list-group-item">
        {{ perfil.email }}
      </li>
    </ul>
  </div>
</div>
