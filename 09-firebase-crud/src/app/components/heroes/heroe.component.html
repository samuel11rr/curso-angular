<h3>Héroe <small> nombre </small></h3>
<button [routerLink]="['heroes']"
        type="button" class="btn btn-outline-danger">
  Regresar
</button>

<button (click)="agregarNuevo(forma)"
        type="button" class="btn btn-outline-success">
  Nuevo Heroe
</button>

<hr>

<div class="row animated fadeIn fast">
  <div class="col-md-12">

    <form (ngSubmit)="guardar()" #forma="ngForm">

      <div class="form-group">
        <label>Nombre</label>
        <input [(ngModel)]="heroe.nombre"
                type="text"
                name="nombre"
                class="form-control"
                placeholder="Nombre del héroe"
                required>
      </div>

      <div class="form-group">
        <label>Casa</label>
        <select [(ngModel)]="heroe.casa"
                class="form-control" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>
      </div>

      <div class="form-group">
        <label>Bio</label>
        <textarea [(ngModel)]="heroe.bio"
                  type="text"
                  name="bio"
                  class="form-control"
                  placeholder="Bio">
        </textarea>
      </div>

      <div class="form-group">
        <button [disabled]="!forma.valid" type="submit" class="btn btn-outline-primary">
          Guardar Cambios
        </button>
      </div>

    </form>

  </div>
</div>
