<h1>Heroe <small>Nombre</small></h1>

<hr>

<div class="row text-right">
    <div class="col">
        <button class="btn btn-danger" routerLink="/heroes">
      <i class="fas fa-arrow-left"></i> Regresar
    </button>
    </div>
</div>

<div class="row animated fadeIn faster">
    <div class="col">
        <form>
            <div class="form-group">
                <label>Firebase ID</label>
                <input type="text" class="form-control" placeholder="Firebase ID" disabled>
                <small class="form-text text-muted">Este campo es autogenerado</small>
            </div>

            <div class="form-group">
                <label>Nombre</label>
                <input type="text" class="form-control" placeholder="nombre del heroe" required>
            </div>

            <div class="form-group">
                <label>Poder</label>
                <input type="text" class="form-control" placeholder="poder del heroe">
            </div>

            <div class="form-group">
                <label>Estatus</label>
                <br>
                <button class="btn btn-outline-success w-50">
                    <i class="fas fa-smile-wink"></i> Vivo
                </button>

                <button class="btn btn-outline-danger w-50">
                    <i class="fas fa-dizzy"></i> Muerto
                </button>
            </div>

            <hr>

            <div class="form-group text-center">
                <button type="submit" class="btn btn-primary w-25">
                    <i class="fas fa-save"></i> Guardar
                </button>
            </div>
        </form>
    </div>
</div>
