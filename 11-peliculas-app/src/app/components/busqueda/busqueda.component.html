<div class="container main-container">
    <div class="row">
        <div class="col-md-12">
            <div class="form-group">
                <label>Buscar</label>

                <input type="text" class="form-control" placeholder="buscar" name="buscar" [(ngModel)]="buscar" (keyup.enter)="buscarPelicula()">
            </div>
        </div>
    </div>

    <div class="row animated fadeIn fast">
        <div class="card-columns">
            <div class="card" *ngFor="let pelicula of _ps.peliculas">
                <img class="card-img-top img-fluid" [src]="pelicula|peliculaImagen" [alt]="pelicula.original_title">
                <div class="card-block">
                    <h4 class="card-title">{{pelicula.original_title}}</h4>
                    <p class="card-text text-justify"> {{ pelicula.overview | slice:0:250}}... </p>
                    <button [routerLink]="['/pelicula', pelicula.id, 'busqueda', buscar]" class="btn btn-outline-info btn-block">
                      ver mas
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
