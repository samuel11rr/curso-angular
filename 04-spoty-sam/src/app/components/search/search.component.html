<div class="row">
  <div class="col-md-3">
    <h4>{{termino}}</h4>
    <br>

    <label for="termino">Buscador de artista</label>

    <input [(ngModel)]="termino"
      (keyup)="buscarArtista()"
      type="text" name="termino"
      class="form-control"
      placeholder="Buscar artista">

      <hr>

  </div>

  <div class="card-columns m-5">
    <app-tarjetas [items]="artistas"></app-tarjetas>
  </div>

</div>
